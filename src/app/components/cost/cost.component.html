<h1>CostCost</h1>

<section>
    <cost-preferences
      (valueChange)="scoring($event)">
    </cost-preferences>
</section>

<section>
    <button (click)="add()">Add Car</button>
    <div *ngFor="let car of cars">
        <button (click)="delete(car)">Delete</button>
        <cost-credentials (valueChanges)="car.applyCredentials($event)"></cost-credentials>
    </div>
</section>

<section>
    <cost-table [cars]="cars"></cost-table>
</section>

<footer>CostCost Inc.</footer>
