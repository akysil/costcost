<table border="1">
    <tr *ngFor="let car of cars | async | orderBy:['-score']">
        <td>{{car.credentials.make}}</td>
        <td>{{car.credentials.model}}</td>
        <ng-template ngFor let-property [ngForOf]="properties">
            <td>
                <b>{{car.scores[property]}}</b>
                <small>{{car.properties[property] | json}}</small>
            </td>
        </ng-template>
        <td>{{car.score}}</td>

    </tr>
</table>
