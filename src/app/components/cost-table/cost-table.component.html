<table border="1">
    <tr *ngFor="let car of cars | async ">
        <td>{{car.credentials.make}}</td>
        <td>{{car.credentials.model}}</td>
        <ng-template ngFor let-property [ngForOf]="values(car.properties) || ['','','','','','','','','','']">
            <td>
                <small>{{property.value | json}}</small>
            </td>
        </ng-template>

    </tr>
</table>
