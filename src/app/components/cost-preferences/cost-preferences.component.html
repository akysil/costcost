<form [formGroup]="form" novalidate>
    <label *ngFor="let control of preferences">
        {{control}}
        <input
          type="{{defaults.type}}"
          min="{{defaults.minValue}}"
          max="{{defaults.maxValue}}"
          formControlName="{{control}}">
        {{form.get(control).value}}
        <br>
    </label>
</form>
